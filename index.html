<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SaaS</title>
    <style>
        /* 
         * DESIGN (CSS)
         * Estilo moderno, clean e minimalista.
         */

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }

        /* Centralização na tela usando Flexbox e vh */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            /* Fundo suave e moderno */
            color: #333;
        }

        /* Card de Login */
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        /* Logo / Imagem de Perfil */
        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            /* Circular */
            margin-bottom: 1.5rem;
            border: 3px solid #e2e8f0;
        }

        /* Título (Opcional, para contexto) */
        h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #1a202c;
        }

        /* Grupo de Inputs */
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        /* Botão de Ação */
        .btn-login {
            width: 100%;
            padding: 0.85rem;
            background-color: #4299e1;
            /* Azul moderno */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background-color: #3182ce;
        }

        /* Mensagem de Erro */
        .error-message {
            color: #e53e3e;
            /* Vermelho */
            font-size: 0.9rem;
            margin-top: 1rem;
            min-height: 1.2em;
            /* Reserva espaço para não pular layout */
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.visible {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <!-- Logo centralizada -->
        <img src="imagem/WhatsApp Image 2026-01-11 at 22.06.32.jpeg" alt="Logo do SaaS" class="logo-img">

        <h2>Bem-vindo</h2>

        <form id="loginForm">
            <div class="input-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div id="msgErro" class="error-message">Usuário ou senha incorretos.</div>
    </div>

    <script>
        /**
         * LÓGICA (JavaScript)
         * Requisito Principal: Sistema com MÚLTIPLOS USUÁRIOS.
         */

        // =================================================================
        // LISTA DE USUÁRIOS - ADICIONE OU REMOVA USUÁRIOS AQUI
        // =================================================================
        // Cada objeto deve ter: { usuario: "...", senha: "...", link_de_redirecionamento: "..." }
        const LISTA_DE_USUARIOS = [
            {
                usuario: "admin",
                senha: "123",
                link_de_redirecionamento: "https://google.com" // Exemplo: Dashboard Admin
            },
            {
                usuario: "ELOISA",
                senha: "131427",
                link_de_redirecionamento: "https://bing.com" // Exemplo: Área do Cliente
            },
            {
                usuario: "visitante",
                senha: "000",
                link_de_redirecionamento: "https://example.com" // Exemplo: Página de Boas-vindas
            }
            // Adicione novos usuários copiando o bloco acima e colando aqui
        ];
        // =================================================================

        const loginForm = document.getElementById('loginForm');
        const msgErro = document.getElementById('msgErro');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o recarregamento da página

            // Captura os valores dos inputs
            const usuarioInput = document.getElementById('usuario').value.trim();
            const senhaInput = document.getElementById('senha').value.trim();

            let usuarioEncontrado = false;

            // Varre a lista de usuários
            for (let i = 0; i < LISTA_DE_USUARIOS.length; i++) {
                const u = LISTA_DE_USUARIOS[i];

                // Verifica se usuário e senha batem
                if (u.usuario === usuarioInput && u.senha === senhaInput) {
                    usuarioEncontrado = true;

                    // Redireciona para o link específico
                    console.log(`Login com sucesso! Redirecionando ${u.usuario} para ${u.link_de_redirecionamento}`);
                    window.location.href = u.link_de_redirecionamento;
                    break; // Para o loop pois já encontrou
                }
            }

            // Se não encontrou ninguém
            if (!usuarioEncontrado) {
                msgErro.classList.add('visible');

                // Opcional: Treme o card ou limpa a senha
                document.getElementById('senha').value = '';
                document.getElementById('senha').focus();
            } else {
                msgErro.classList.remove('visible');
            }
        });

        // Limpa erro ao digitar novamente
        document.getElementById('usuario').addEventListener('input', () => msgErro.classList.remove('visible'));
        document.getElementById('senha').addEventListener('input', () => msgErro.classList.remove('visible'));

    </script>
</body>

</html>
